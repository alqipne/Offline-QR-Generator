<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Offline QR Code Generator</h1>
  <p>Enter any text or data you want to convert into a QR code.</p>

  <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>

  <button id="generateBtn">Generate QR Code</button>
  <button id="downloadBtn" style="display:none;">Download QR Code</button>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
