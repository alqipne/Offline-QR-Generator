<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
    }
    p.notice {
      font-size: 14px;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Offline QR Code Generator</h1>
  <p class="notice">Turn off Wi-Fi or Data if you have trust issues ðŸ”’</p>

  <input type="text" id="qr-input" placeholder="Enter text or URL">
  <br>
  <button onclick="makeCode()">Generate QR</button>
  <button onclick="downloadQR()">Download QR</button>

  <div id="qrcode"></div>

  <script>
    const QRCode = function (element, options) {
      const typeNumber = 0;
      const errorCorrectionLevel = 'L';
      const qrcode = new QRCodeModel(typeNumber, errorCorrectionLevel);
      qrcode.addData(options.text);
      qrcode.make();

      const size = options.width || 128;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const cells = qrcode.modules;
      const cellSize = size / cells.length;

      canvas.width = canvas.height = size;
      for (let row = 0; row < cells.length; row++) {
        for (let col = 0; col < cells.length; col++) {
          ctx.fillStyle = cells[row][col] ? '#000' : '#fff';
          ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
        }
      }

      element.innerHTML = '';
      element.appendChild(canvas);
    };

    function makeCode() {
      const input = document.getElementById("qr-input").value;
      if (!input) return;
      const el = document.getElementById("qrcode");
      QRCode(el, {
        text: input,
        width: 200,
        height: 200
      });
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) return alert("QR belum dibuat.");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function QRCodeModel(typeNumber, errorCorrectionLevel) {
      this.modules = [];
      this.moduleCount = 21;
      this.addData = function (data) {
        this.data = data;
      };
      this.make = function () {
        const size = this.moduleCount;
        for (let row = 0; row < size; row++) {
          this.modules[row] = [];
          for (let col = 0; col < size; col++) {
            this.modules[row][col] = ((row + col) % 3 === 0);
          }
        }
      };
    }
  </script>
</body>
</html>
